<h2>Workshops</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>

    <tr ng-repeat="workshop in $ctrl.workshopList">
        <td>{{workshopname}}</td>
        <td><span ng-repeat="specialty in workshop.specialties">{{specialty.name + ' '}}</span></td>

    </tr>
</table>
